name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Bug triage
          column: Requires Investigation
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
